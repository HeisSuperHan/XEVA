<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
</head>
<body>

    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">MyBlog</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/">Dashboard</a></li>
        <li class="active"><a href="/article_list/1">文章列表 <span class="sr-only">(current)</span></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a>hello,{{name}}</a></li>
        <li><a href="/logout">登出</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">

        <div id="articlelist" style="align-content: center;margin-left: 5%;margin-right: 5%;">

            <div class="list-group">
                <ul class="list-group">
                    {% for x in article_lists%}
                    <li class="list-group-item title">
                        <a href="/article_detail/{{x[1][1]}}" style="font-size: medium;">{{x[1][0]}}</a>
                    </li>
                    {% endfor%}
                </ul>
            </div>

        </div>

        <div id="pagelist" style="align-content: center;margin-left: 5%;margin-right: 5%;">
            <nav aria-label="...">
              <ul class="pager">
                <li><a href="/article_list/{{previous}}">Previous</a></li>
                <li><a href="/article_list/{{next}}">Next</a></li>
              </ul>
            </nav>
        </div>

      <footer style="text-align: center;margin-top: 100px;">
          2017～2020.Chunli&Super
      </footer>

    </div>

</body>
</html>
